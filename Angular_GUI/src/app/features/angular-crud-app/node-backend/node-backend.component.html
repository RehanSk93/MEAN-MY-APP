<form class="row g-3" [formGroup]="userDetails" (ngSubmit)="onSubmit()">
  <div class="col-md-6">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    />
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      formControlName="email"
    />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      formControlName="address"
    />
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="inputCity"
      formControlName="city"
    />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select" formControlName="state">
      <option value="" disabled selected>Select State</option>
      <option value="westbengal">West Bengal</option>
      <option value="maharastra">Maharastra</option>
      <option value="delhi">Delhi</option>
      <option value="up">UP</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="inputZip"
      formControlName="zip"
    />
  </div>
  <div class="col-12 d-grid gap-2">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
<br />
<hr />

<table class="table table-striped border">
  <thead>
    <tr>
      <th scope="col">SL No</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col">Zip Code</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i = index">
      <th scope="row" style="text-align: center;">{{ i + 1 }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.state }}</td>
      <td>{{ user.zip }}</td>
      <td
        (click)="userEditDetails(user)"
        style="cursor: pointer; text-align: center; color:rgba(0, 0, 255, 0.482) ;"
      >
        <i style="font-size: 24px" class="fa">&#xf044;</i>
      </td>
      <td
        (click)="userDetailsDelete(user._id)"
        style="cursor: pointer; text-align: center; color: brown;"
      >
        <i style="font-size: 24px" class="fa">&#xf014;</i>
      </td>
    </tr>
  </tbody>
</table>
