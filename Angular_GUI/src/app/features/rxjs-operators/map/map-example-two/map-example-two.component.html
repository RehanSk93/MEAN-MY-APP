<div class="row">
    <div class="col-md-4 mx-auto">
        <button class="btn btn-info" (click)="fetchUsername()">Fetch Username</button>
    </div>
    <div class="col-md-6 mx-auto">
        <div class="card" *ngIf="userName.length >= 1">
            <div class="card-header" *ngFor="let user of userName">
                <p class="text-center">{{user}}</p>
            </div>
        </div>
    </div>
</div>
