<div class="card mb-3">
    <div class="card-header"><span>What is Map() in RXJS?</span></div>
    <div class="card-body">
        <p>The <strong>map</strong> operator in RxJS is used to transform the items emitted by an observable by applying a function to
            each item. It is similar to the <strong>Array.prototype.map</strong> method in JavaScript but works on observables.</p>
    </div>
</div>
