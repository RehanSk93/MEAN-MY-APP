<div class="card mb-3">
    <div class="card-header"><span>What is Pluck?</span></div>
    <div class="card-body">
        <p>The <span>pluck</span> operator in RxJS is used to select a property from each emitted object in a stream of objects. It's
            similar to the map operator, but it's specifically for extracting properties by name.</p>
    </div>
</div>
